<svg xmlns="http://www.w3.org/2000/svg" width="400" height="200" viewBox="0 0 400 200">
  <!-- Background -->
  <rect width="400" height="200" fill="white" />
  
  <!-- Free Users Box -->
  <rect x="40" y="60" width="100" height="80" rx="8" fill="#f3f4f6" stroke="#d1d5db" stroke-width="2" />
  <text x="90" y="90" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#374151">Free</text>
  <text x="90" y="110" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#374151">Users</text>
  
  <!-- Premium Users Box -->
  <rect x="260" y="60" width="100" height="80" rx="8" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" />
  <text x="310" y="90" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#1e40af">Premium</text>
  <text x="310" y="110" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#1e40af">Users</text>
  
  <!-- Arrow -->
  <line x1="150" y1="100" x2="250" y2="100" stroke="#3b82f6" stroke-width="2" />
  <polygon points="250,100 240,95 240,105" fill="#3b82f6" />
  
  <!-- Conversion Rate Label -->
  <rect x="170" y="70" width="60" height="25" rx="12.5" fill="#eff6ff" stroke="#3b82f6" stroke-width="1" />
  <text x="200" y="87" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" font-weight="bold" fill="#3b82f6">46%</text>
  
  <!-- Title -->
  <text x="200" y="30" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-weight="bold" fill="#1e3a8a">Spotify Conversion Example</text>
  
  <!-- Description -->
  <text x="200" y="170" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#6b7280">Free users to premium conversion rate</text>
</svg> 